<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bulma Example</title>

		<link rel="stylesheet" href="./css/bulma.min.css">

		<script src="./js/all.js"></script>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Hello World</h1>
				<p class="subtitle">My first website with <strong>Bulma</strong>! And I write Bulma examples!</p>
			</div>
		</section>

		<section class="section">
			<div class="container">
				<h1 class="title">Buttons</h1>
				<a class="button">
					  Normal
				</a>
				<a class="button is-primary">
					  Primary
				</a>
				<a class="button is-link">
					  Link
				</a>
				<a class="button is-info">
					  Info
				</a>
				<a class="button is-success">
					  Success
				</a>
				<a class="button is-warning">
					  Warning
				</a>
				<a class="button is-danger">
					  Danger
				</a>
				<br>
				<a class="button is-small">
					Small
				</a>
				<a class="button">
					Normal
				</a>
				<a class="button is-medium">
					Medium
				</a>
				<a class="button is-large">
					Large
				</a>
				<br>
				<a class="button is-outlined">
					Outlined
				</a>
				<a class="button is-loading">
					loading
				</a>
				<a class="button" disabled>
					Disabled
				</a>
			</div>
		</section>

		<section class="section">
			<div class="container">
				<h1 class="title">Columns<h1>
			<div class="columns">
					<div class="column has-text-danger-light has-background-danger">
						<p>First</p>
					</div>
					<div class="column has-text-warning-light has-background-warning">
						Second
					</div>
					<div class="column has-text-primary-light has-background-primary">
						Third
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
