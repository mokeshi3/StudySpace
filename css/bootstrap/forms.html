
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="./color.css">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
	<form>
		<div class="form-group">
			<label for="exampleInputEmail">Email address</label>
			<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
			<small class="form-text text-muted">We'll never share your email.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input class="form-control" type="password" placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input class="form-check-input" type="checkbox">
			<label class="form-check-label" for="">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>

	<p></p>

	<div class="container">
		<form action="">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
				<div class="col-sm-10"><input class="form-control" type="email" placeholder="Email"></div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
				<div class="col-sm-10"><input class="form-control" type="password" placeholder="Password"></div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Radio</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio">
							<label class="form-check-label" for="">First Radio</label>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-group row">
				<div class="col-sm-10"><button class="btn btn-primary">Sign in</button></div>
			</div>
		</form>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
